  <body>
    <section class="hero">
      <div class="hero-body">
        <h class="subtitle">その１ ボタン</h>

        <section class="content">
          <h>ノーマル</h>
          <div>
            <button id="id_1" class="button">alert</button>
            <button class="button" onclick="counter2()">
              <p><span id="press-button">0</span>回</p>
            </button>

            <div class="popup" id="js-popup">
              <div class="popup-inner">
                <div class="close-btn" id="js-close-btn">
                  <i class="fas fa-times"></i>
                </div>
                <a href="#"><img src="./okiya.jpg" /></a>
              </div>
              <div class="black-background" id="js-black-bg"></div>
            </div>
            <button class="button" , id="js-show-popup">Popup</button>
          </div>
        </section>

        <section class="content">
          <h>ラジオボタン</h>
          <p>一つしか選択できないよ！</p>
          <div class="control">
            <label class="radio">
              <input type="radio" name="rsvp" />
              Going
            </label>
            <label class="radio">
              <input type="radio" name="rsvp" />
              Not going
            </label>
            <label class="radio" disabled>
              <input type="radio" name="rsvp" disabled />
              押せないよ
            </label>
          </div>
        </section>
        　　　　　　
        <section class="content">
          <h>チェックボックス</h>
          <p>複数選択できるよ！</p>
          <div>
            <label class="checkbox">
              <input type="checkbox" />
              smile1
            </label>
            <label class="checkbox">
              <input type="checkbox" />
              smile2
            </label>
            <label class="checkbox">
              <input type="checkbox" />
              smile2
            </label>
          </div>
        </section>

        <section class="content">
          <h>プルダウン</h>
          <div>
            <div class="select">
              <select id="select-pic">
                <option value="one">okiya 1</option>
                <option value="two">okiya 2</option>
              </select>
            </div>
            <p>
              <img src="./okiya.jpg" name="imgsmp" />
            </p>
          </div>
        </section>

        <div class="media-content">
          <div class="field">
            <p class="control">
              <textarea
                class="textarea"
                placeholder="Add a comment..."
              ></textarea>
            </p>
          </div>
          <nav class="level">
            <div class="level-left">
              <div class="level-item">
                <a class="button is-info">Submit</a>
              </div>
            </div>
            <div class="level-right">
              <div class="level-item">

    <p>
      <a
        href="javascript:(function () {var s = document.createElement('script');s.setAttribute('src', 'http://fontbomb.ilex.ca/js/main.js');document.body.appendChild(s);}());"

      >

    <script type="text/javascript">
      const id_1 = document.getElementById("id_1");
      const id_2 = document.getElementById("id_2");
      const id_3 = document.getElementById("id_3");
      const pic_selected = document.getElementById("select-pic");
      let cnt = 0;

      //button1-alert
      id_1.onclick = function id1Click() {
        alert("ボタンをクリックしたよ！");
      };

      //button2-count
      function counter2() {
        cnt++;
        document.getElementById("press-button").innerHTML = cnt;
      }

      //button3-popup
      function popupImage() {
        const popup = document.getElementById("js-popup");
        if (!popup) return;

        //var blackBg = document.getElementById("js-black-bg");

        const blackBg = document.getElementById("js-black-bg");
        const closeBtn = document.getElementById("js-close-btn");
        const showBtn = document.getElementById("js-show-popup");

        closePopUp(blackBg);
        closePopUp(closeBtn);
        closePopUp(showBtn);
        function closePopUp(elem) {
          if (!elem) return;
          elem.addEventListener("click", function () {
            //elementにクラス名があれば、クラス名を除去,なければ追加
            popup.classList.toggle("is-show");
          });
        }
      }
      popupImage();

      //pulldowon
      img0 = new Image();
      img0.src = "./okiya.jpg";
      img1 = new Image();
      img1.src = "./okiya2.jpg";
      pic_selected.onchange = function () {
        console.log(pic_selected.options);
        fname = pic_selected.options[pic_selected.selectedIndex].value;
        console.log(fname);
        if (fname == "one") {
          document.imgsmp.src = img0.src;
        }
        if (fname == "two") {
          document.imgsmp.src = img1.src;
        }
      };
    </script>
    <script
      type="text/javascript"
      src="http://use.typekit.com/qcc5ovd.js"
    ></script>
