<html>
  <head>
    <title>Hello World!</title>

  <header>
    <section class="hero">
      <div class="hero-body">
        <titele class="title">Hello World!</titele>
        <p>
          初めてのwebサイト作り()ということで色々なことを試してみるページだよ！
        </p>
      </div>
    </section>
  </header>
  <body>
    <section class="hero">
      <div class="hero-body">
        <h class="subtitle">その１ ボタン</h>

        <div class="container" style="margin-top: 3vh">
          <h>ノーマル</h>
          <div>
            <button id="id_1" class="button">alert</button>
            <button class="button" onclick="counter2()">
              <p><span id="press-button">0</span>回</p>
            </button>
            <button class="button">button3</button>
          </div>
        </div>

        <div style="margin-top: 5vh">
          <h>ラジオボタン</h>
          <p>一つしか選択できないよ！</p>
          <div class="control">
            <label class="radio">
              <input type="radio" name="rsvp" />
              Going
            </label>
            <label class="radio">
              <input type="radio" name="rsvp" />
              Not going
            </label>
            <label class="radio" disabled>
              <input type="radio" name="rsvp" disabled />
              押せないよ
            </label>
          </div>
        </div>
        　　　　　　
        <div style="margin-top: 0vh">
          <h>チェックボックス</h>
          <p>複数選択できるよ！</p>
          <div>
            <label class="checkbox">
              <input type="checkbox" />
              smile1
            </label>
            <label class="checkbox">
              <input type="checkbox" />
              smile2
            </label>
            <label class="checkbox">
              <input type="checkbox" />
              smile2
            </label>
          </div>
        </div>

        <div style="margin-top: 5vh">
          <h>プルダウン</h>
          <div>
            <div class="select">
              <select id="select-pic">
                <option value="one">okiya 1</option>
                <option value="two">okiya 2</option>
              </select>
              <p>
                <img src="./okiya.jpg" width="180" height="120" name="imgsmp" />
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--<p id="id_1">1. JS側にonclick書いてクリックイベント発火。</p>-->
    <div style="margin-top: 20vh">
      <p onclick="pClick()">3. HTMLでonclick属性書いた。クリックしてみて！</p>
      <p id="id_3" class="foo-before">
        4. クリックするたび色変わるよ！（クラスの入れ替えをjQueryで実装）
      </p>
      <p id="id_4">5. クリックするとCSS追加されるよ！</p>
    </div>

    <script type="text/javascript">
      const id_1 = document.getElementById("id_1");
      const id_2 = document.getElementById("id_2");
      const id_3 = document.getElementById("id_3");
      const pic_selected = document.getElementById("select-pic");
      let cnt = 0;

      //button1
      id_1.onclick = function id1Click() {
        alert("ボタンをクリックしたよ！");
      };

      //button2
      function counter2() {
        cnt++;
        document.getElementById("press-button").innerHTML = cnt;
      }

      //pulldowon
      img0 = new Image();
      img0.src = "./okiya.jpg";
      img1 = new Image();
      img1.src = "./okiya2.jpg";
      pic_selected.onchange = function () {
        console.log(pic_selected.options);
        fname = pic_selected.options[pic_selected.selectedIndex].value;
        console.log(fname);
        if (fname == "one") {
          document.imgsmp.src = img0.src;
        }
        if (fname == "two") {
          document.imgsmp.src = img1.src;
        }
      };

      // HTML側にクリックイベント記述
      function pClick() {
        alert("pタグクリック！HTMLでonclick属性書いたよ！");
      }
    </script>

    <script type="text/javascript">
      var stylesheet = document.styleSheets.item(0);

      // 上で定義したid_4はここでも使えるよ！
      id_4.onclick = function () {
        //第2引数は、「CSSの何番目のルールにするか」。0始まりの番号。
        stylesheet.insertRule("#id_4 {font-size: 20px;}", 0);
        stylesheet.insertRule(
          "#id_4 {background-color: pink;}",
          stylesheet.cssRules.length
        );
      };
    </script>

    <!-- これでjQuery使える。ただしネットつながってれば。 -->
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"
    ></script>

    <script type="text/javascript">
      // $関数はjQueryの定番！
      $("#id_3").click(function () {
        this.className =
          this.className === "foo-before" ? "foo-after" : "foo-before";
      });

      document.writeln(
        "<p>6. JSでHTML記述！（リロードするたび少し表示が遅れてるけど、わかるかな？）</p>"
      );
      document.writeln("<p>7. URLは、" + document.URL + "だよ！</p>");
      document.writeln(
        "<p>8. このページのtitleは、「" + document.title + "」だよ！</p>"
      );
    </script>
  </body>
</html>
